<table>
    <tr>
        <td [width]="25" [height]="25"
            [appFocusSection]="activeFrame && (gameDetailsService.currentRoll === bowlingRoll.FIRST)"
            focusClass="current-frame">
            {{ frame.firstBallDisplay }}
        </td>
        <td [width]="25" [height]="25"
            [appFocusSection]="activeFrame && (gameDetailsService.currentRoll === bowlingRoll.SECOND)"
            focusClass="current-frame">
            {{ frame.secondBallDisplay }}
        </td>
        <td [width]="25" [height]="25"
            [appFocusSection]="activeFrame && (gameDetailsService.currentRoll === bowlingRoll.THIRD)"
            focusClass="current-frame">
            {{ frame.thirdBallDisplay }}
        </td>
    </tr>
    <tr>
        <td [colSpan]="3" [width]="75" [height]="25">
            {{ frame.totalScore }}
        </td>
    </tr>
</table>
